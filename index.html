<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 | Royal Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Italiana&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE SETTINGS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            height: 100vh;
            height: 100dvh; 
            overflow: hidden; 
            font-family: 'Cinzel', serif;
            display: flex; justify-content: center; align-items: center;
            color: #fff;
        }

        /* --- TEXTURE OVERLAY --- */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 900; opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- START BUTTON --- */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1.5s ease;
        }
        .start-btn {
            background: rgba(255,255,255,0.05); color: #d4af37;
            border: 1px solid rgba(212, 175, 55, 0.4);
            padding: 15px 40px;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            font-family: 'Cinzel', serif; 
            letter-spacing: 4px; text-transform: uppercase; cursor: pointer;
            transition: 0.5s; position: relative; overflow: hidden;
            width: 80%; max-width: 300px;
        }
        .start-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 40px rgba(212, 175, 55, 0.4); }

        /* --- VIDEO LAYER --- */
        #bg-video-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0; transition: opacity 3s ease;
        }
        #bg-video-layer video {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.4) contrast(1.1) sepia(0.2);
        }

        /* --- SCENE 1: 2025 --- */
        #scene-2025 {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 30; background: #000;
            transition: opacity 2s ease;
        }
        .text-2025 {
            font-size: 20vw; color: #555; letter-spacing: 5px;
            font-weight: 700; opacity: 0.8;
        }
        .glitch-effect { animation: glitch 0.2s infinite; }
        @keyframes glitch {
            0% { transform: translate(0,0); } 20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); } 60% { transform: translate(-3px, 0); }
            80% { transform: translate(3px, 0); } 100% { transform: translate(0,0); }
        }

        /* --- SCENE 2: ROYAL CLOCK --- */
        #scene-clock {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 20; opacity: 0; pointer-events: none;
            transition: opacity 2s ease;
        }
        .clock-wrapper {
            width: 70vw; height: 70vw; /* Slightly larger for detail */
            max-width: 380px; max-height: 380px;
            transform: scale(0.6); 
            transition: transform 15s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .clock-svg { 
            width: 100%; height: 100%;
            overflow: visible; 
            filter: drop-shadow(0 0 30px rgba(0,0,0,1));
            animation: pulse-gold 4s infinite ease-in-out;
        }
        
        @keyframes pulse-gold {
            0% { filter: drop-shadow(0 0 20px rgba(212,175,55,0.1)); }
            50% { filter: drop-shadow(0 0 35px rgba(212,175,55,0.4)); }
            100% { filter: drop-shadow(0 0 20px rgba(212,175,55,0.1)); }
        }

        /* --- SCENE 3: FLASH --- */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 100; opacity: 0; pointer-events: none;
        }

        /* --- SCENE 4: 2026 FINALE (SCROLLABLE) --- */
        #scene-finale {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; opacity: 0; pointer-events: none;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            
            display: flex; flex-direction: column; align-items: center; 
            justify-content: flex-start;
            
            transition: opacity 3s ease;
            padding: 60px 20px 100px 20px;
        }
        #scene-finale::-webkit-scrollbar { width: 6px; }
        #scene-finale::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* Typography */
        .gold-text {
            background: linear-gradient(to bottom, #cfc09f 0%, #ffecb3 50%, #8a6e2f 100%);
            -webkit-background-clip: text; color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .welcome-label {
            font-family: 'Italiana', serif; 
            font-size: clamp(1rem, 4vw, 1.5rem); 
            letter-spacing: 8px;
            color: #ccc; margin-bottom: 5px; opacity: 0; transform: translateY(20px);
        }

        .year-giant {
            font-size: 25vw; line-height: 1; margin: 0;
            opacity: 0; transform: scale(1.1); filter: blur(10px);
        }

        .hny-text {
            font-size: 5vw; letter-spacing: 5px; margin-top: 10px;
            text-align: center;
            opacity: 0; transform: translateY(20px);
        }

        /* Wishes */
        .wishes-container {
            margin-top: 40px; text-align: center;
            width: 100%;
            padding-bottom: 10px;
        }
        .handwritten-line {
            font-family: 'Great Vibes', cursive; 
            font-size: clamp(2rem, 8vw, 2.8rem); 
            color: #fbe7a1;
            line-height: 1.4; opacity: 0; transform: translateY(15px);
            text-shadow: 0 0 10px rgba(251, 231, 161, 0.3);
            margin-bottom: 15px; 
        }

        /* Footer */
        .signature-area {
            margin-top: 50px; text-align: center; opacity: 0;
            border-top: 1px solid rgba(255,255,255,0.15);
            padding-top: 30px; 
            width: 90%;
            max-width: 400px;
            margin-bottom: 80px; 
        }
        
        .sender-block { margin-bottom: 30px; }
        .from-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem; letter-spacing: 3px; color: #888;
            text-transform: uppercase; margin-bottom: 8px;
        }
        .sender-name {
            font-family: 'Cinzel', serif; 
            font-size: 1.8rem; 
            color: #d4af37;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .dev-footer {
            opacity: 0.7;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        .dev-text {
            font-size: 0.65rem; color: #555; letter-spacing: 1px;
            text-transform: uppercase; margin-bottom: 5px;
        }
        .dev-link {
            color: #777; text-decoration: none; font-weight: 600; transition: 0.3s;
        }
        .dev-link:hover { color: #d4af37; }
        
        .dm-cta {
            font-size: 0.6rem; color: #d4af37; font-weight: 600;
            letter-spacing: 1px; margin-top: 8px; cursor: pointer;
            animation: pulseText 2s infinite ease-in-out;
        }

        /* Animations */
        .fade-up-slow { animation: fadeUp 2.5s forwards cubic-bezier(0.19, 1, 0.22, 1); }
        .blur-reveal { animation: blurReveal 3s forwards; }
        
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes blurReveal { to { opacity: 1; transform: scale(1); filter: blur(0); } }
        @keyframes pulseText { 
            0% { opacity: 0.5; } 
            50% { opacity: 1; text-shadow: 0 0 5px rgba(212,175,55,0.5); } 
            100% { opacity: 0.5; } 
        }

    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div class="noise"></div>

    <div id="start-overlay">
        <button class="start-btn" onclick="startExperience()">Start Journey</button>
    </div>

    <div id="bg-video-layer">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <svg style="position: absolute; width:0; height:0;">
        <defs>
            <filter id="melt-filter">
                <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="3" result="noise" seed="1"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="G" id="displacement-map"/>
            </filter>
            
            <linearGradient id="royalGold" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#fceabb;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#f8b500;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#fceabb;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="darkMetal" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#434343;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <div id="scene-2025">
        <div class="text-2025" id="t-2025">2025</div>
    </div>

    <div id="scene-clock">
        <div class="clock-wrapper" id="clock-wrapper">
            <svg class="clock-svg" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="98" fill="none" stroke="url(#royalGold)" stroke-width="2"/>
                
                <circle cx="100" cy="100" r="92" fill="none" stroke="#d4af37" stroke-width="6" stroke-dasharray="1,4" opacity="0.6"/>
                
                <circle cx="100" cy="100" r="88" fill="rgba(0,0,0,0.4)" stroke="url(#royalGold)" stroke-width="1"/>
                
                <g fill="url(#royalGold)" font-family="Cinzel" font-size="18" text-anchor="middle" font-weight="900">
                    <text x="100" y="26">XII</text>
                    <text x="176" y="106">III</text>
                    <text x="100" y="186">VI</text>
                    <text x="24" y="106">IX</text>
                </g>
                
                <circle cx="100" cy="100" r="50" fill="none" stroke="rgba(212,175,55,0.3)" stroke-width="1"/>

                <g id="clock-hands" transform-origin="100 100">
                    <path d="M98,100 L95,60 L100,45 L105,60 L102,100 Z" fill="url(#royalGold)" />
                    <path d="M99,100 L97,35 L100,20 L103,35 L101,100 Z" fill="#fff" />
                    <circle cx="100" cy="100" r="4" fill="#d4af37" stroke="#000" stroke-width="1"/>
                </g>
            </svg>
        </div>
    </div>

    <div id="flash-overlay"></div>

    <div id="scene-finale">
        <div class="welcome-label" id="t-wel">WELCOME TO</div>
        <div class="year-giant gold-text" id="t-year">2026</div>
        <div class="hny-text gold-text" id="t-hny">HAPPY NEW YEAR</div>
        
        <div class="wishes-container">
            <div class="handwritten-line">May your dreams take flight,</div>
            <div class="handwritten-line">And your soul find peace.</div>
            <div class="handwritten-line">May success be your shadow,</div>
            <div class="handwritten-line">And joy fill every release.</div>
            <div class="handwritten-line">Let every moment count,</div>
            <div class="handwritten-line">For a future bright and sweet.</div>
        </div>

        <div class="signature-area" id="sig-area">
            <div class="sender-block">
                <div class="from-label">With Love</div>
                <div class="sender-name">Naman Gupta</div>
            </div>
            
            <div class="dev-footer">
                <div class="dev-text">
                    Developed by <a href="https://instagram.com/digital.surprises" target="_blank" class="dev-link">@digital.surprises</a>
                </div>
                <div class="dm-cta">DM for paid customization</div>
            </div>
        </div>
    </div>

    <script>
        const wait = ms => new Promise(resolve => setTimeout(resolve, ms));

        // Elements
        const audioBg = document.getElementById('bg-audio');
        const els = {
            overlay: document.getElementById('start-overlay'),
            scene2025: document.getElementById('scene-2025'),
            text2025: document.getElementById('t-2025'),
            videoLayer: document.getElementById('bg-video-layer'),
            clockScene: document.getElementById('scene-clock'),
            clockWrapper: document.getElementById('clock-wrapper'),
            clockHands: document.getElementById('clock-hands'),
            dispMap: document.getElementById('displacement-map'),
            flash: document.getElementById('flash-overlay'),
            finaleScene: document.getElementById('scene-finale'),
            tWel: document.getElementById('t-wel'),
            tYear: document.getElementById('t-year'),
            tHny: document.getElementById('t-hny'),
            wishes: document.querySelectorAll('.handwritten-line'),
            sigArea: document.getElementById('sig-area')
        };

        function startExperience() {
            els.overlay.style.opacity = '0';
            setTimeout(() => els.overlay.style.display = 'none', 1500);
            
            audioBg.volume = 1.0;
            audioBg.play().catch(e => console.log("Audio Error:", e));

            runSequence();
        }

        async function runSequence() {
            // STEP 1: 2025
            await wait(500);
            els.text2025.classList.add('glitch-effect'); 
            await wait(2500);
            
            els.scene2025.style.opacity = '0';
            setTimeout(() => els.scene2025.style.display = 'none', 2000);

            // STEP 2: VIDEO & CLOCK
            els.videoLayer.style.opacity = '1';
            await wait(1500);
            
            els.clockScene.style.opacity = '1';
            els.clockWrapper.style.transform = 'scale(1.1)'; 

            let meltVal = 0;
            const meltInterval = setInterval(() => {
                meltVal += 0.15;
                els.dispMap.setAttribute('scale', meltVal);
            }, 100);

            await wait(6000);

            // STEP 3: SPIN
            let rotation = 0;
            let speed = 2;
            
            const spinLoop = setInterval(() => {
                speed *= 1.02; 
                rotation += speed;
                els.clockHands.style.transform = `rotate(${rotation}deg)`;
                
                if (speed > 90) {
                    clearInterval(spinLoop);
                    clearInterval(meltInterval);
                    triggerFinale();
                }
            }, 20);
        }

        async function triggerFinale() {
            // STEP 4: FLASH
            els.flash.style.opacity = '1';
            els.clockScene.style.display = 'none'; 
            
            await wait(200);

            // STEP 5: REVEAL
            els.flash.style.transition = "opacity 3s ease";
            els.flash.style.opacity = '0';
            
            els.finaleScene.style.opacity = '1';
            els.finaleScene.style.pointerEvents = 'auto'; 

            await wait(500);

            // TITLES
            els.tWel.classList.add('fade-up-slow');   
            await wait(500);
            els.tYear.classList.add('blur-reveal');   
            await wait(800);
            els.tHny.classList.add('fade-up-slow');   
            
            // WISHES LOOP
            await wait(1000);
            for (let i = 0; i < els.wishes.length; i++) {
                els.wishes[i].classList.add('fade-up-slow');
                await wait(800);
            }

            // SIGNATURE AREA
            await wait(1000);
            els.sigArea.classList.add('fade-up-slow');
        }
    </script>
</body>
</html>
